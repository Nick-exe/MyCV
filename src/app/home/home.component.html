<div class="home-container">
  <div class="folder-container">
    <a (dblclick)="doubleClick($event)" *ngFor="let page of pages">
      <div tabindex="-1" class="folder folder1" >
        <!-- <button (dblclick)="doubleClick($event)" class="button">Navigate</button> -->
        <img class="desktop-icon" src="{{page.img}}" alt="">
        <p class="folder-name">{{page.name}}</p>
      </div>
    </a>
  </div>

  <!-- <button mat-raised-button>Hello World</button> -->
</div>
